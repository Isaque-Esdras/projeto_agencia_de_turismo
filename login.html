<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./login.css">
    <title>CVC Turismo - Agente</title>
</head>
<body>
   
    <header id="turismo"><h1><i>A agência de Turismo que viaja com você !</i></h1></header>
    

    <main>

        <div><h1 id="cvc">CVC</h1><span>Pacotes incriveis para você e sua família</span><br></div>
        
    
        <div id="inputs">

        <label for="sen">Senha:</label>
        <input type="password" name="" id="senha">
        <button id="login" onclick="entrar()">ENTRAR</button>
        </div>
        
        <section>
            <article>
              <img src="./salvador.png" alt="" id="salvador">
              <span><h3>Salvador</h3></span>

            </article>
            <article>
               <img src="./rio.JPG" alt="" id="rio">

              <span>Pacote</span>
            </article>
            <article>
                <img src="./viagem.svg" alt="" id="carro">
            </article>
        </section>

            <table>
                
                    <td><span>Passagens Aéreas</span></td>
                    <td><span>Cruzeiros</span></td>
                    <td><span>Hospedagem</span></td>
                    <td><span>Promoções</span></td>

    </main>
    
        
            
     <script src="./login.js"></script>
